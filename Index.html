<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBC Style Quiz - CG Special</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #1b2a4a 0, #020617 55%, #000 100%);
            color: #f9fafb;
            min-height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: center;
        }
        .app-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            padding: 12px;
            gap: 12px;
        }
        .quiz-main {
            flex: 2;
            background: rgba(15,23,42,0.95);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(148,163,184,0.3);
        }
        .sidebar {
            flex: 1;
            background: rgba(15,23,42,0.95);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(148,163,184,0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .logo-title {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #fbbf24;
        }
        .status-pill {
            font-size: 0.85rem;
            padding: 4px 8px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.5);
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 10px #22c55e;
        }
        .question-box {
            margin-top: 8px;
            padding: 14px;
            border-radius: 12px;
            background: radial-gradient(circle at top, #1d253b, #020617);
            border: 1px solid rgba(148,163,184,0.4);
        }
        .question-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #e5e7eb;
        }
        .question-text {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .options-grid {
            margin-top: 10px;
            display: grid;
            grid-template-columns: repeat(2, minmax(0,1fr));
            gap: 8px;
        }
        .option-btn {
            border-radius: 999px;
            padding: 8px 10px;
            border: 1px solid rgba(148,163,184,0.5);
            background: rgba(15,23,42,0.9);
            color: #e5e7eb;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .option-btn span.label {
            font-weight: 700;
            color: #fbbf24;
            min-width: 20px;
        }
        .option-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: #fbbf24;
        }
        .option-btn.correct {
            background: radial-gradient(circle at top, #166534, #052e16);
            border-color: #22c55e;
            color: #bbf7d0;
        }
        .option-btn.wrong {
            background: radial-gradient(circle at top, #7f1d1d, #450a0a);
            border-color: #ef4444;
            color: #fecaca;
        }
        .option-btn.disabled {
            opacity: 0.7;
            cursor: default;
        }
        .controls {
            margin-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }
        .status-text {
            font-size: 0.9rem;
            min-height: 1.2em;
        }
        .btn {
            border-radius: 999px;
            padding: 6px 14px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn-primary {
            background: linear-gradient(to right, #f97316, #facc15);
            color: #111827;
            font-weight: 600;
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid rgba(148,163,184,0.6);
            color: #e5e7eb;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: default;
        }
        .prize-header {
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #e5e7eb;
        }
        .prize-value {
            font-size: 0.95rem;
            font-weight: 700;
            color: #fbbf24;
        }
        .prize-ladder {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        .prize-ladder li {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 999px;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }
        .prize-ladder li.current {
            border-color: #fbbf24;
            background: rgba(251,191,36,0.15);
            box-shadow: 0 0 12px rgba(251,191,36,0.5);
            color: #fefce8;
        }
        .prize-ladder li.passed {
            color: #9ca3af;
        }
        .prize-ladder li span.level-num {
            font-weight: 700;
            color: #e5e7eb;
            margin-right: 6px;
        }
        .result-box {
            text-align: center;
            margin-top: 20px;
        }
        .result-amount {
            font-size: 1.4rem;
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 8px;
        }
        .tagline {
            font-size: 0.8rem;
            color: #9ca3af;
            margin-top: 4px;
        }

        @media (max-width: 900px) {
            .app-container {
                flex-direction: column-reverse;
            }
            .sidebar {
                order: 2;
            }
            .quiz-main {
                order: 1;
            }
        }
    </style>
</head>
<body>
<div class="app-container">
    <aside class="sidebar">
        <div class="prize-header">
            <span>पुरस्कार सीढ़ी</span>
        </div>
        <ul id="prize-ladder" class="prize-ladder">
            <!-- JS द्वारा भरा जाएगा -->
        </ul>
    </aside>

    <main class="quiz-main">
        <div class="header">
            <div class="logo-title">कौन बनेगा करोड़पति — क्विज़</div>
            <div class="status-pill">
                <span class="status-dot"></span>
                <span id="question-counter">Q 1 / 17</span>
            </div>
        </div>

        <div class="question-box">
            <div class="question-meta">
                <div>वर्तमान प्रश्न: <strong id="current-prize-label">₹ 1,000</strong></div>
                <div>जीती हुई राशि: <span class="prize-value" id="earned-amount">₹ 0</span></div>
            </div>
            <div class="question-text" id="question-text">
                <!-- प्रश्न JS से आएगा -->
            </div>
            <div class="options-grid">
                <button class="option-btn" data-index="0">
                    <span class="label">A</span><span class="text"></span>
                </button>
                <button class="option-btn" data-index="1">
                    <span class="label">B</span><span class="text"></span>
                </button>
                <button class="option-btn" data-index="2">
                    <span class="label">C</span><span class="text"></span>
                </button>
                <button class="option-btn" data-index="3">
                    <span class="label">D</span><span class="text"></span>
                </button>
            </div>
            <div class="controls">
                <div class="status-text" id="status-text"></div>
                <div style="display:flex; gap:6px;">
                    <button id="next-btn" class="btn btn-primary" disabled>अगला प्रश्न ▶</button>
                    <button id="restart-btn" class="btn btn-secondary" style="display:none;">↻ क्विज़ फिर शुरू करें</button>
                </div>
            </div>

            <div class="result-box" id="result-box" style="display:none;">
                <div class="result-amount" id="result-amount"></div>
                <div id="result-message"></div>
                <div class="tagline"> / ₹₹₹</div>
            </div>
        </div>
    </main>
</div>

<script>
    // ------------------ प्रश्न सूची ------------------
    const questions = [
        {
            text: "छत्तीसगढ़ का कश्मीर किस जिले को कहा जाता है?",
            options: ["बस्तर", "नारायणपुर", "रायगढ़", "जशपुर"],
            answer: 3
        },
        {
            text: "चित्रकोट जलप्रपात की ऊंचाई कितनी है?",
            options: ["29 मीटर", "35 मीटर", "33 मीटर", "25 मीटर"],
            answer: 0
        },
        {
            text: "U-19 महिला T20 क्रिकेट विश्वकप की विजेता कौन से देश है?",
            options: ["न्यूज़ीलैंड", "ऑस्ट्रेलिया", "दक्षिण अफ्रीका", "भारत"],
            answer: 3
        },
        {
            text: "शरीर में मार का निशान पड़ना को छत्तीसगढ़ी में क्या कहते हैं?",
            options: ["लोर", "निशान", "चिह्न", "छाप"],
            answer: 0
        },
        {
            text: "राज्य में पंचायत चुनाव कितने चरणों में संपन्न हुआ?",
            options: ["3", "4", "5", "इनमें से कोई नहीं"],
            answer: 0
        },
        {
            text: "देश का पहला ट्राइबल रिसर्च पार्क कहां स्थापित किया जाएगा?",
            options: ["बीजापुर", "जगदलपुर", "कोण्डागांव", "दंतेवाड़ा"],
            answer: 3
        },
        {
            text: "हाल ही में चर्चित SIR का पूर्ण रूप क्या है?",
            options: [
                "स्पेशल इंटेंसिव रिवीजन",
                "स्पेशल इन्वेस्टिगेशन रिपोर्ट",
                "स्पेशल इन्वेस्टिव रिफॉर्म",
                "स्पेशल इन्फॉर्मेशन रिवीजन"
            ],
            answer: 0
        },
        {
            text: "कांगेर घाटी को राष्ट्रीय उद्यान का दर्जा कब प्राप्त हुआ?",
            options: ["1978", "1986", "1982", "1980"],
            answer: 2
        },
        {
            text: "राष्ट्रपति द्रौपदी मुर्मू जी द्वारा किस जनजाति को दत्तक पुत्र का दर्जा दिया गया?",
            options: ["पण्डो जनजाति", "भारिया जनजाति", "बिरहोर जनजाति", "परजा जनजाति"],
            answer: 0
        },
        {
            text: "छत्तीसगढ़ राज्य देश के कुल टीन भंडार का कितने प्रतिशत योगदान करता है?",
            options: ["43.5%", "28.3%", "35.4%", "50%"],
            answer: 2
        },
        {
            text: "श्री विनोद कुमार शुक्ल जी को वर्ष 2024 का ज्ञानपीठ पुरस्कार प्रदान किया जाएगा, यह कौन से क्रम का होगा?",
            options: ["58वाँ", "59वाँ", "57वाँ", "60वाँ"],
            answer: 1
        },
        {
            text: "गोंडवाना मरीन फॉसिल्स पार्क के संबंध में क्या गलत है?",
            options: [
                "इसे भारत का प्रथम राष्ट्रीय भूवैज्ञानिक स्मारक का दर्जा प्राप्त है।",
                "इसकी खोज एस के घोष ने वर्ष 1954 में की थी।",
                "यह हसदेव नदी तट पर मनेंद्रगढ़ चिरमिरी भरतपुर जिले में स्थित है।",
                "यह एशिया महाद्वीप का सबसे छोटा समुद्री जीवाश्म पार्क है।"
            ],
            answer: 3
        },
        {
            text: "GATI के चार स्तंभों में शामिल है: 1. गुड गवर्नेंस 2. एक्सीलरेटिंग इंफ्रास्ट्रक्चर 3. टेक्नोलॉजी 4. इंडस्ट्रियल ग्रोथ 5. अन्नदाता 6. गरीब",
            options: [
                "1, 2, 3 और 6",
                "3, 4, 5 और 6",
                "1, 2, 3 और 4",
                "2, 3, 4 और 6"
            ],
            answer: 2
        },
        {
            text: "कथन 1. डोंगरगढ़ की पहाड़ी में मां बम्लेश्वरी विराजमान है। 2. प्रज्ञागिरी पहाड़ी जैन धर्म से संबंधित है। 3. चंद्रगिरी पहाड़ी बौद्ध धर्म से संबंधित है।",
            options: [
                "कथन 2 और 3 सत्य है",
                "कथन 1 और 3 सत्य है",
                "केवल कथन 1 सत्य है",
                "तीनों कथन सत्य है"
            ],
            answer: 2
        },
        {
            text: "प्रमुख दर्रे एवं उनके राज्य असुमेलित की पहचान करें:",
            options: [
                "लिपुलेख - उत्तराखंड",
                "नाकु ला - सिक्किम",
                "सेला - असम",
                "सिया ला - लद्दाख"
            ],
            answer: 2
        },
        {
            text: "गुरु तेगबहादुर के संदर्भ में असत्य कथन की पहचान करें:",
            options: [
                "सिख धर्म के 8वें गुरु थे",
                "इनकी जयंती के अवसर पर प्रकाश पर्व मनाया जाता है।",
                "औरंगजेब ने इन्हें फांसी की सजा दी।",
                "हिंद की चादर यानी हिंद रक्षक की उपाधि प्राप्त है।"
            ],
            answer: 0
        },
        {
            text: "यहां एक गुफा है जिसे जोगी गुफा कहते हैं। साथ में दीवान तालाब, जिसके पास स्थित मंदिर में 1320 ईस्वी का शिलालेख है, जिसमें राजा भानुदेव अपने प्रधानमंत्री की प्रशंसा कर रहे हैं। यह कहां स्थित है?",
            options: ["खैरागढ़", "कबीरधाम", "कोरबा", "कांकेर"],
            answer: 3
        }
    ];

    // ------------------ पुरस्कार सीढ़ी ------------------
    // नोट: प्रश्न 12 की राशि यूज़र ने नहीं दी थी, यहाँ उदाहरण के लिए "25 लाख" रखी है।
    const prizeLevels = [
        "₹ 1,000",
        "₹ 2,000",
        "₹ 5,000",
        "₹ 10,000",
        "₹ 20,000",
        "₹ 50,000",
        "₹ 1,00,000",
        "₹ 2,00,000",
        "₹ 5,00,000",
        "₹ 10,00,000",
        "₹ 20,00,000",
        "₹ 25,00,000", // आप चाहें तो यहाँ अपनी 12वीं राशि सेट कर सकते हैं
        "₹ 50,00,000",
        "₹ 1,00,00,000",
        "₹ 2,00,00,000",
        "₹ 5,00,00,000",
        "₹ 7,00,00,000"
    ];

    // ------------------ ऑडियो (साउंड इफेक्ट) ------------------
    let audioCtx = null;
    function initAudioContext() {
        if (!audioCtx) {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            if (AudioContext) {
                audioCtx = new AudioContext();
            }
        }
    }
    function playBeep(type) {
        initAudioContext();
        if (!audioCtx) return;

        const duration = type === "correct" ? 0.35 : 0.6;
        const freqStart = type === "correct" ? 660 : 220;
        const freqEnd = type === "correct" ? 880 : 110;

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = "square";
        osc.frequency.setValueAtTime(freqStart, audioCtx.currentTime);
        osc.frequency.linearRampToValueAtTime(freqEnd, audioCtx.currentTime + duration);

        gain.gain.setValueAtTime(0.001, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.4, audioCtx.currentTime + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    // ------------------ क्विज़ लॉजिक ------------------
    let currentIndex = 0;
    let earnedAmount = "₹ 0";
    let gameOver = false;
    let locked = false;

    const questionTextEl = document.getElementById("question-text");
    const optionButtons = Array.from(document.querySelectorAll(".option-btn"));
    const statusTextEl = document.getElementById("status-text");
    const questionCounterEl = document.getElementById("question-counter");
    const currentPrizeLabelEl = document.getElementById("current-prize-label");
    const earnedAmountEl = document.getElementById("earned-amount");
    const nextBtn = document.getElementById("next-btn");
    const restartBtn = document.getElementById("restart-btn");
    const prizeLadderEl = document.getElementById("prize-ladder");
    const resultBoxEl = document.getElementById("result-box");
    const resultAmountEl = document.getElementById("result-amount");
    const resultMessageEl = document.getElementById("result-message");

    function renderPrizeLadder() {
        prizeLadderEl.innerHTML = "";
        // ऊपर से सबसे बड़ा पुरस्कार दिखाएँ (KBC स्टाइल)
        for (let i = prizeLevels.length - 1; i >= 0; i--) {
            const li = document.createElement("li");
            li.dataset.index = i.toString();

            const leftSpan = document.createElement("span");
            leftSpan.className = "level-num";
            leftSpan.textContent = (i + 1) + ".";

            const rightSpan = document.createElement("span");
            rightSpan.textContent = prizeLevels[i];

            li.appendChild(leftSpan);
            li.appendChild(rightSpan);
            prizeLadderEl.appendChild(li);
        }
    }

    function updatePrizeHighlight() {
        const items = prizeLadderEl.querySelectorAll("li");
        items.forEach(li => {
            const idx = parseInt(li.dataset.index, 10);
            li.classList.toggle("current", idx === currentIndex);
            li.classList.toggle("passed", idx < currentIndex);
        });
    }

    function loadQuestion() {
        const q = questions[currentIndex];
        questionTextEl.textContent = q.text;
        optionButtons.forEach((btn, i) => {
            btn.classList.remove("correct", "wrong", "disabled");
            btn.querySelector(".text").textContent = q.options[i];
        });
        locked = false;
        statusTextEl.textContent = "अपना उत्तर चुनिए…";
        nextBtn.disabled = true;
        nextBtn.textContent = currentIndex === questions.length - 1 ? "परिणाम देखें ▶" : "अगला प्रश्न ▶";
        questionCounterEl.textContent = "Q " + (currentIndex + 1) + " / " + questions.length;
        currentPrizeLabelEl.textContent = prizeLevels[currentIndex];
        updatePrizeHighlight();
        resultBoxEl.style.display = "none";
    }

    function showResult(finalAmount, message) {
        gameOver = true;
        resultBoxEl.style.display = "block";
        resultAmountEl.textContent = finalAmount;
        resultMessageEl.textContent = message;
        restartBtn.style.display = "inline-flex";
        nextBtn.disabled = true;
    }

    function handleOptionClick(index) {
        if (locked || gameOver) return;
        locked = true;

        const q = questions[currentIndex];
        const correctIndex = q.answer;

        optionButtons.forEach((btn, i) => {
            btn.classList.add("disabled");
            if (i === correctIndex) {
                btn.classList.add("correct");
            }
        });

        if (index === correctIndex) {
            playBeep("correct");
            earnedAmount = prizeLevels[currentIndex];
            earnedAmountEl.textContent = earnedAmount;
            statusTextEl.textContent = "✅ सही जवाब!";
            if (currentIndex === questions.length - 1) {
                showResult(earnedAmount, "बहुत-बहुत बधाई! आपने सभी 17 प्रश्नों के सही उत्तर दिए।");
            } else {
                nextBtn.disabled = false;
            }
        } else {
            optionButtons[index].classList.add("wrong");
            playBeep("wrong");
            const safeAmount = currentIndex === 0 ? "₹ 0" : prizeLevels[currentIndex - 1];
            statusTextEl.textContent = "❌ गलत जवाब!";
            showResult(
                safeAmount,
                "गेम यहीं समाप्त। आपने सुरक्षित राशि के रूप में " + safeAmount + " जीती है।"
            );
        }
    }

    function goToNextQuestion() {
        if (gameOver) return;
        if (currentIndex < questions.length - 1) {
            currentIndex++;
            loadQuestion();
        } else {
            // सुरक्षा के लिए, हालाँकि आख़िरी प्रश्न पर पहले ही रिज़ल्ट दिखा दिया जाता है
            showResult(earnedAmount, "क्विज़ समाप्त!");
        }
    }

    function restartQuiz() {
        currentIndex = 0;
        earnedAmount = "₹ 0";
        earnedAmountEl.textContent = earnedAmount;
        gameOver = false;
        restartBtn.style.display = "none";
        resultBoxEl.style.display = "none";
        optionButtons.forEach(btn => {
            btn.classList.remove("correct", "wrong", "disabled");
        });
        loadQuestion();
    }

    optionButtons.forEach(btn => {
        btn.addEventListener("click", () => {
            const index = parseInt(btn.dataset.index, 10);
            handleOptionClick(index);
        });
    });

    nextBtn.addEventListener("click", goToNextQuestion);
    restartBtn.addEventListener("click", restartQuiz);

    // पहली बार सेटअप
    renderPrizeLadder();
    updatePrizeHighlight();
    loadQuestion();
</script>
</body>
</html>
